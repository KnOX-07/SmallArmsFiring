<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        video {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #000;
        }
        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .unsupported-text {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <center>
        <video width="640" height="480" controls>
            <source src="{{ video_path }}" type="video/mp4">
            <p class="unsupported-text">Your browser does not support the video tag.</p>
        </video>
        <br>
        <a href="/" class="button">Back</a>
    </center>
</body>
</html>
